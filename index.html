    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-5 d-none d-sm-block">
            <div class="image">
              <img src="images/man.jpg" alt="Man"/>
              <bloquote class="quote">
                <q>Hella narwhal Cosby sweater  McSweeney's, salvia kitsch before they sold out High Life.</q>
                <cite>
                  Takamaru Ayako
                  Manager an inVision
                </cite>
              </bloquote>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-1">
            <img src="images/devias-logo.svg" alt="Logo"/>
            <h1>Sign in</h1>
            <p>Sign in with social media</p>
            <form>
              <button class="btn btn-block btn-social btn-facebook "><span class="fa fa-facebook"></span> LOGIN WITH FACEBOOK</button>
              <button class="btn btn-style-01 btn-block btn-social btn-google"><span class="fa fa-google"></span> LOGIN WITH GOOGLE</button>
              <p>or login with email address</p>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <button class="btn btn-block">LOGIN</button>
              <p class="index-form">Don’t have an account? <a href="signup.html">Sign up</a></p>
            </form>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
